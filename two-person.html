<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Two-person Vehicle Recommender</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <a id="forkme_banner" href="https://github.com/brad-richardson/ev-drive-analyzer">View on GitHub</a>
        <h1>Two-person Vehicle Recommender</h1>
        <p>Upload your LocationHistory.json files:</p>
        <div class="input-group">
            <label class="input-group-btn">
                <span class="btn btn-primary">
                    Browse&hellip; <input id="selectFiles" type="file" style="display: none;">
                </span>
            </label>
            <input id="selectFilesText" type="text" class="form-control" readonly>
        </div>
        <br>
        <div class="input-group">
            <label class="input-group-btn">
                <span class="btn btn-primary">
                    Browse&hellip; <input id="selectFiles2" type="file" style="display: none;">
                </span>
            </label>
            <input id="selectFilesText2" type="text" class="form-control" readonly>
        </div>
        <br>
        <div class="panel panel-default">
          <div class="panel-heading">Options</div>
          <div class="panel-body">
            <label for="select-car">Electric vehicle:</label>
            <select id="select-car">
              <optgroup label="Cars">
                <option value="500e">Fiat 500e (84 miles)</option>
                <option value="leaf">Nissan Leaf (107 miles)</option>
                <option value="i3">BMW i3 (114 miles)</option>
                <option value="model-3">Tesla Model 3 (215 miles)</option>
                <option value="model-x">Tesla Model X (257 miles)</option>
                <option value="model-s">Tesla Model S (294 miles)</option>
              </optgroup>
              <optgroup label="Other">
                <option value="scooter">Scooter (10 miles)</option>
                <option value="bike">Bike (20 miles)</option>
                <option value="bike-40">Bike (40 miles)</option>
              </optgroup>
            </select>
            <br>
            <label for="stations-to-use">Include planned charging stations:</label>
            <input id="stations-to-use" type="checkbox" checked>
            <br>
            <label for="previous-days">Number of days for detailed analysis:</label>
            <input id="previous-days" type="number" value="90">
            <br>
            <label for="only-problem-days">Show only problem days in detailed analysis:</label>
            <input id="only-problem-days" type="checkbox">
            <br>
          </div>
        </div>
        <div><a href="index.html">One-person Vehicle Recommender</a></div>
      </div>

      <div id="all_output" style="visibility: hidden;">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Last <span id="prev_days_span"></span> days analysis</h3></div>
          <div class="panel-body">
            <div id="latest_days_div"></div>
          </div>
        </div>
      </div>
      <div id="spinner"></div>
    </div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/spin.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/util.js"></script>
    <script src="js/process-history.js"></script>
    <script src="js/latest-days-two-person.js"></script>
    <script src="js/two-person.js"></script>

    <script src="js/charging-stations.js" async></script>
  </body>
</html>
